    <body bgcolor="Cornsilk">
        <h1 align="center">Exercise 7 Part B & C</h1>
        <hr><br>

        <section id="B">
            <h3>B. Dynamic Registration Form</h3>
            <form action="">
                Name: <input type="text" id="name">
                RegNo:<input type="text" id="regno">
                Email:<input type="text" id="email">
            </form>

            <p id="txt">See Dynamic Text Here!</p>

            <button id ="get">Store Data(DOM_get)</button>
            <button id ="set">Set Data(DOM_set</button>
            <button id ="crb">Create Result Box</button>
            <button id ="rt">Reset</button>
            <!-- <button id ="pr">Print Result</button>
            <button id ="rt">Reset</button> -->
        </section>
        <hr>
        <section id="C">
            <h3>C. Car Workshop</h3>
            <div id="car" align="center">
                <div class="trapezoid"></div>
                <div class="rectangle"></div>
                <div class="tyre">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            <div id="controls" align="center">
            <button id ="rc">Change Roof Color</button>
            <button id ="bc">Change Body Finish</button>
            <button id ="its">Increase Tyre Size</button>
            <button id ="dts">Decrease Tyre Size</button>
            <button id ="rt1">Reset</button>
        </section>
        <hr>
